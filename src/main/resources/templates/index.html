<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CarRental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Fragment imports-->
    <th:block th:insert="fragments/fragment::cssImport"></th:block>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:insert="/fragments/fragment::menuHeeder"></th:block>



    <div class="hero" style="background-image: url('images/hero_1_a.jpg');">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-10">

                    <div class="row mb-5">
                        <div class="col-lg-7 intro">
                            <h1><strong>Rent a car</strong> is within your finger tips.</h1>
                        </div>
                    </div>

                    <form class="trip-form">

                        <div class="row align-items-center">

                            <div class="mb-3 mb-md-0 col-md-3">
                                <select name="" id="" class="custom-select form-control">
                                    <option value="">Nissan</option>
                                    <option value="">Toyota</option>
                                    <option value="">Ford</option>
                                    <option value="">Bmw</option>
                                    <option value="">Mercedes</option>
                                </select>
                            </div>
                            <div class="mb-3 mb-md-0 col-md-3">
                                <div class="form-control-wrap">
                                    <input type="text" id="cf-3" placeholder="Pick up"
                                           class="form-control datepicker px-3">
                                    <span class="icon icon-date_range"></span>

                                </div>
                            </div>
                            <div class="mb-3 mb-md-0 col-md-3">
                                <div class="form-control-wrap">
                                    <input type="text" id="cf-4" placeholder="Drop off"
                                           class="form-control datepicker px-3">
                                    <span class="icon icon-date_range"></span>
                                </div>
                            </div>
                            <div class="mb-3 mb-md-0 col-md-3">
                                <input type="submit" value="Search Now" class="btn btn-primary btn-block py-3">
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>


    <div class="site-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 text-center order-lg-2">
                    <div class="img-wrap-1 mb-5">
                        <img src="images/feature_01.png" alt="Image" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 ml-auto order-lg-1">
                    <h3 class="mb-4 section-heading"><strong>You can easily take advantage of our car rental
                        promotion.</strong>
                    </h3>
                    <p class="mb-5">In order for the selected transport to be reserved for you and served at the
                        appointed time, it must be ordered in advance on the website.</p>

                    <p><a href="/users/add" class="btn btn-primary">Meet them now</a></p>
                </div>
            </div>
        </div>
    </div>




    <th:block th:insert="/fragments/fragment::footerImport"></th:block>


</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>

</body>

</html>
