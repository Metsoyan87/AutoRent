<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CarRental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Fragment imports-->
    <th:block th:insert="fragments/fragment::cssImport"></th:block>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <th:block th:insert="/fragments/fragment::menuHeeder"></th:block>


    <div class="hero inner-page" style="background-image: url('images/hero_1_a.jpg');">

        <div class="container">
            <div class="row align-items-end ">
                <div class="col-lg-5">

                    <div class="intro">
                        <h1><strong>Listings</strong></h1>
                        <div class="custom-breadcrumbs"><a href="index.html">Home</a> <span class="mx-2">/</span>
                            <strong>Listings</strong></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h2 class="section-heading"><strong>Car Listings</strong></h2>
                    <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>


            <div class="row">
                <div th:each="car:${cars}" class="col-md-6 col-lg-4 mb-4">
                    <div class="listing d-block  align-items-stretch">
                        <div class="listing-img h-100 mr-4">
                            <img th:src="@{/car/getImage(fileName=${car.picUrl})}" alt="Image" class="img-fluid">
                        </div>
                        <div class="listing-contents h-100">
                            <h3 th:text="${car.model}"></h3>
                            <div class="rent-price">
                                <strong th:text="${car.price}"></strong><span class="mx-1">$/</span>day
                            </div>
                            <div class="d-block d-md-flex mb-3 border-bottom pb-3">
                                <div class="listing-feature pr-4">
                                    <span class="caption">Car-Year:</span>
                                    <span th:text="${car.carYear}"> </span>
                                </div>
                                <div class="listing-feature pr-4">
                                    <span class="caption">Mark:</span>
                                    <span th:text="${car.mark}"></span>
                                </div>
                                <div class="listing-feature pr-4">
                                    <span class="caption">City:</span>
                                    <span th:text="${car.city}"></span>
                                </div>
                                <br>
                                <!--                                <div class="listing-feature pr-4">-->
                                <!--                                    <span class="caption">Category:</span>-->
                                <!--                                    <span th:text="${car.categoryType}"><br></span>-->
                                <!--                                    </div>-->

                                <div class="listing-feature pr-4">
                                    <span class="caption">Status:</span>
                                    <span th:text="${car.statusType}"></span>
                                </div>
                            </div>
                            <div>
                                <p th:text="${car.description}">Lorem ipsum dolor sit amet, consectetur adipisicing
                                    elit. Quos eos at eum, voluptatem
                                    quibusdam.</p>
                                <a href="/order" class="btn btn-primary btn-sm">Rent Now</a>
                                <a  th:if="${isAdmin}" th:href="@{'/car/change/' +${car.id}}" class="btn btn-primary btn-sm" >Edit</a>
                                <a th:if="${isAdmin}" th:href="@{'/car/delete/' + ${car.id}}" class="btn btn-primary btn-sm" >Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
            <div th:if="${cars.totalPages > 0}" class="custom-pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/cars(size=${cars.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==cars.number + 1} ? active"></a>
            </div>
        </div>
    </div>
    </div>
</div>

    <th:block th:insert="/fragments/fragment::footerImport"></th:block>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>

</body>

</html>
