<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <form action="/login" method="post" class="row row-eq-height lockscreen  mt-5 mb-5">
        <div class="lock-image col-12 col-sm-5"></div>
        <div class="login-form col-12 col-sm-7">
            <span style="color: red" th:if="${error != null}">Invalid credentials</span>
            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input class="form-control" name="username" type="email" id="email" required="" placeholder="Enter your email">
            </div>

            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input class="form-control" name="password" type="password" required="" id="password" placeholder="Enter your password">
            </div>



            <div class="form-group mb-0">
                <button class="btn btn-primary" type="submit"> Log In </button>
            </div>

            <div class="mt-2">Don't have an account? <a href="/users/add">Create an Account</a></div>
        </div>
    </form>
</div>
</body>
</html>
