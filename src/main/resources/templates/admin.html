<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>

<a href="/">Home</a><br><br><br>


<table border="1px">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Card Account Number</th>
        <th>Driver License</th>
        <th>Role</th>
        <th>Password</th>
        <th>Picture</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.cart}"></td>
        <td th:text="${user.driverLicence}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.password}"></td>
        <td><img th:if="${user.picUrl != null}" th:src="@{/users/getImage(fileName=${user.picUrl})}"></td>
        <td><a th:href="@{/users/delete(id=${user.id})}">Delete</a></td>
    </tr>
</table>


</body>
</html>
