<!doctype html>
<html lang="en">

<head>
    <title>CarRental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Fragment imports-->
    <th:block th:insert="view/fragments/fragment::cssImport"></th:block>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="view/css/style.css">

</head>

<body>


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <th:block th:insert="view/fragments/fragment::menuHeeder"></th:block>



    <div class="hero inner-page" style="background-image: url('view/images/hero_1_a.jpg');">

        <div class="container">
            <div class="row align-items-end ">
                <div class="col-lg-5">

                    <div class="intro">
                        <h1><strong>Listings</strong></h1>
                        <div class="custom-breadcrumbs"><a href="index.html">Home</a> <span class="mx-2">/</span>
                            <strong>Listings</strong></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h2 class="section-heading"><strong>Car Listings</strong></h2>
                    <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4">

                    <div th:each="car: ${cars}" class="listing d-block  align-items-stretch">
                        <div class="listing-img h-100 mr-4">
                            <img src="view/images/car_6.jpg" alt="Image" class="img-fluid">
                        </div>
                        <div class="listing-contents h-100">
                            <h3>th:text =${car.mark}</h3>
                            <div class="rent-price">
                                <strong>th:text =${car.price}</strong><span class="mx-1">/</span>day
                            </div>
                            <div class="d-block d-md-flex mb-3 border-bottom pb-3">
                                <div class="listing-feature pr-4">
                                    <span class="caption">Luggage:</span>
                                    <span class="number">8</span>
                                </div>
                                <div class="listing-feature pr-4">
                                    <span class="caption">Doors:</span>
                                    <span class="number">4</span>
                                </div>
                                <div class="listing-feature pr-4">
                                    <span class="caption">Passenger:</span>
                                    <span class="number">4</span>
                                </div>
                            </div>
                            <div>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos eos at eum, voluptatem
                                    quibusdam.</p>
                                <p><a href="#" class="btn btn-primary btn-sm">Rent Now</a></p>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-5">
                    <div class="custom-pagination">
                        <a href="#">1</a>
                        <span>2</span>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <th:block th:insert="/view/fragments/fragment::footerImport"></th:block>

</div>

<script src="view/js/jquery-3.3.1.min.js"></script>
<script src="view/js/popper.min.js"></script>
<script src="view/js/bootstrap.min.js"></script>
<script src="view/js/owl.carousel.min.js"></script>
<script src="view/js/jquery.sticky.js"></script>
<script src="view/js/jquery.waypoints.min.js"></script>
<script src="view/js/jquery.animateNumber.min.js"></script>
<script src="view/js/jquery.fancybox.min.js"></script>
<script src="view/js/jquery.easing.1.3.js"></script>
<script src="view/js/bootstrap-datepicker.min.js"></script>
<script src="view/js/aos.js"></script>

<script src="view/js/main.js"></script>

</body>

</html>
